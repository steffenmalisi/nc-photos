  # android/ios only
  google_maps_flutter: ^2.1.0
  http: ^0.13.1
  image_size_getter:
    git:
      url: https://gitlab.com/nc-photos/dart_image_size_getter
      ref: 1.0.0-nc-photos-2
      path: library
  intl: ^0.17.0
  kdtree:
    git:
      url: https://gitlab.com/nc-photos/kd-tree-dart.git
      ref: 0.2.0-nc-photos-1
  kiwi: ^4.0.1
  logging: ^1.0.1
  memory_info: ^0.0.2
  mime: ^1.0.1
