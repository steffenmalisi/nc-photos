  sqlite3_flutter_libs: ^0.5.8
  synchronized: ^3.0.0
  tuple: ^2.0.0
  url_launcher: ^6.0.3
  uuid: ^3.0.6
  video_player: 2.4.5
  visibility_detector: ^0.3.3
  wakelock: ^0.6.2
  woozy_search: ^2.0.3
  xml: ^6.1.0
  webview_flutter: ^3.0.4

dependency_overrides:
